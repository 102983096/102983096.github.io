<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강 관리 체크리스트</title>
    <style>
        /* CSS는 기존과 동일 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 80vh;
        }

        .left-panel {
            flex: 1;
            padding: 40px;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #004d40;
        }

        .left-panel h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #00796b;
        }

        .left-panel p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .checklist-container {
            width: 100%;
            text-align: left;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .checklist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .checklist li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .checklist li:last-child {
            border-bottom: none;
        }

        .checklist input[type="checkbox"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            accent-color: #27ae60;
            cursor: pointer;
        }

        .checklist label {
            font-size: 1.1em;
            color: #34495e;
            cursor: pointer;
            flex-grow: 1;
        }

        .checklist input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: #7f8c8d;
        }

        /* 메시지 표시 영역 스타일 */
        #message-display {
            margin-top: 30px;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            background-color: #f8d7da; /* 기본 에러/주의 메시지 배경색 */
            color: #721c24; /* 기본 에러/주의 메시지 텍스트색 */
            border: 1px solid #f5c6cb;
            opacity: 0; /* 초기에는 숨김 */
            visibility: hidden; /* 초기에는 숨김 */
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
            min-width: 250px; /* 메시지 박스 최소 너비 */
        }

        #message-display.show {
            opacity: 1;
            visibility: visible;
        }

        #message-display.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        #message-display.warning {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }
        #message-display.card-acquired {
            background-color: #cce5ff;
            color: #004085;
            border-color: #b8daff;
        }

        /* 메인 페이지로 돌아가는 버튼 */
        .back-button {
            display: inline-block; /* 인라인 블록으로 설정하여 텍스트처럼 정렬 가능 */
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        /* 반응형 디자인을 위한 미디어 쿼리 */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column; /* 화면이 작아지면 세로로 분할 */
                width: 95%;
                min-height: unset; /* 높이 제한 해제 */
            }

            .left-panel, .right-panel {
                padding: 30px;
                flex: none; /* 유연성 해제 */
                width: 100%;
            }

            .left-panel {
                border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* 세로 분할 시 구분선 추가 */
                border-radius: 10px 10px 0 0; /* 위쪽만 둥글게 */
            }

            .right-panel {
                border-radius: 0 0 10px 10px; /* 아래쪽만 둥글게 */
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-panel">
            <h2>건강웰빙 연구소 (1)</h2>
            <p>
                3 건강과 웰빙
            </p>
            <p>
                모두의 건강한 삶과 의료보장을 위해
            </p>
        </div>

        <div class="right-panel">
            <div class="checklist-container">
                <h1>나의 건강웰빙 SDGs 실천 목록</h1>
                <ul class="checklist">
                    <li>
                        <input type="checkbox" id="health_item1">
                        <label for="health_item1">걷기 및 가벼운 운동 30분</label>
                    </li>
                    <li>
                        <input type="checkbox" id="health_item2">
                        <label for="health_item2">물 1.5L~2L 이상 섭취하기</label>
                    </li>
                    <li>
                        <input type="checkbox" id="health_item3">
                        <label for="health_item3">하루 6~8시간 수면 유지</label>
                    </li>
                    <li>
                        <input type="checkbox" id="health_item4">
                        <label for="health_item4">외출/식사 전 손 씻기</label>
                    </li>
                    <li>
                        <input type="checkbox" id="health_item5">
                        <label for="health_item5">매일 아침 식사 하기</label>
                    </li>
                </ul>
            </div>
            
            <div id="message-display"></div>

            <a href="index.html" class="back-button">홈으로</a>
            <a href="card_collection.html" class="back-button" style="margin-left: 10px;">카드 컬렉션 보기</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('.checklist input[type="checkbox"]');
            const messageDisplay = document.getElementById('message-display');
            const checklistId = 'healthChecklistItems'; // 이 페이지의 고유 ID

            function loadChecklistState() {
                const savedState = localStorage.getItem(checklistId);
                if (savedState) {
                    const parsedState = JSON.parse(savedState);
                    checkboxes.forEach(checkbox => {
                        if (parsedState[checkbox.id]) {
                            checkbox.checked = true;
                            updateLabelStyle(checkbox);
                        }
                    });
                }
                updateMessage();
            }

            function saveChecklistState() {
                const currentState = {};
                checkboxes.forEach(checkbox => {
                    currentState[checkbox.id] = checkbox.checked;
                });
                localStorage.setItem(checklistId, JSON.stringify(currentState));
            }

            function updateLabelStyle(checkbox) {
                const label = document.querySelector(`label[for="${checkbox.id}"]`);
                if (label) {
                    if (checkbox.checked) {
                        label.style.textDecoration = 'line-through';
                        label.style.color = '#7f8c8d';
                    } else {
                        label.style.textDecoration = 'none';
                        label.style.color = '#34495e';
                    }
                }
            }

            function acquireCard(cardId) {
                let acquiredCards = JSON.parse(localStorage.getItem('acquiredCards') || '{}');
                if (!acquiredCards[cardId]) {
                    acquiredCards[cardId] = true;
                    localStorage.setItem('acquiredCards', JSON.stringify(acquiredCards));
                    return true; // 새로 획득했으면 true 반환
                }
                return false; // 이미 획득한 카드면 false 반환
            }

            function updateMessage() {
                const checkedCount = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
                let messageText = '';
                let messageType = '';
                let cardAcquiredMessage = '';

                // 카드 획득 로직
                
                if (checkedCount >= 5 && acquireCard('card_health_5')) {
                    cardAcquiredMessage = '체크리스트 달성 카드 획득!';
                    messageType = 'card-acquired';
                }

                // 기존 메시지 로직 (카드 획득 메시지와 함께 표시)
                if (checkedCount === 0) {
                    messageText = '체크리스트를 작성해봅시다!';
                    messageType = 'default';
                } else if (checkedCount === 1) {
                    messageText = '첫 걸음을 내딛어 봅시다!';
                    messageType = 'default';
                } else if (checkedCount >= 2 && checkedCount < 5) {
                    messageText = `벌써 ${checkedCount}가지를 실천했어요!`;
                    if (!cardAcquiredMessage) messageType = 'warning';
                } else if (checkedCount >= 5 && checkedCount < checkboxes.length) {
                    messageText = `대단합니다! ${checkedCount}가지 목표 달성! 거의 다 왔어요!`;
                    if (!cardAcquiredMessage) messageType = 'success';
                } else if (checkedCount === checkboxes.length) {
                    messageText = '축하합니다! 모든 목표 달성!';
                    if (!cardAcquiredMessage) messageType = 'success';
                }
                
                messageDisplay.textContent = cardAcquiredMessage ? `${cardAcquiredMessage} ${messageText}` : messageText;
                messageDisplay.className = '';
                messageDisplay.classList.add('show');
                if (messageType !== 'default') {
                    messageDisplay.classList.add(messageType);
                }
            }

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    saveChecklistState();
                    updateLabelStyle(this);
                    updateMessage();
                });
            });

            loadChecklistState();
        });
    </script>
</body>
</html>
